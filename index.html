	<style>
		/*Model reset*/
		*, ::before, ::after {box-sizing:border-box}
	
		/*Defaults reset*/
		html {line-height:1.15; tab-size:4; font-family:sans-serif}
		body {margin:0}
		b, strong {font-weight:bolder}
		code, kbd, pre, samp {font-size:1em; font-family:monospace}
		small {font-size:80%}
		sub, sup {
			font-size:75%;
			line-height:0;
			position:relative;
			vertical-align:baseline
		} sub {bottom:-0.25em} sup {top:-0.5em}
		table {border-color:currentcolor}
		textarea, button, input, optgroup, select {
			font-family:inherit;
			font-size:100%;
			line-height: 1.15;
			margin:0
		}
		legend {padding:0}
		progress {vertical-align:baseline}
		summary {display:list-item}
	
		/*Vendor reset fixes*/
		html {-webkit-text-size-adjust:100%}
		button, [type=button], [type=reset], [type=submit] {-webkit-appearance:button}
		[type=number]::-webkit-inner-spin-button, [type=number]::-webkit-outer-spin-button {height:auto}
		[type=search] {-webkit-appearance:textfield; outline-offset:-2px}
		[type=search]::-webkit-search-decoration {-webkit-appearance:none}
		::-webkit-file-upload-button {-webkit-appearance:button;font:inherit}
	</style>

	<!--use the projection media type as a placeholder for sideloading assets-->
	<link
		rel="stylesheet"
		media="projection"
		href="https://cdn.jsdelivr.net/npm/public-sans@latest/public-sans.min.css"
	/> <!--default typeface-->
	<link
		rel="stylesheet"
		media="projection"
		href="https://cdn.jsdelivr.net/gh/icons8/line-awesome/dist/line-awesome/css/line-awesome.min.css"
	/> <!--default icons-->
	<link
		rel="stylesheet"
		media="projection"
		href="./style.css"
	/>

	<script>
		const localeLanguageRegion = "en-US"
		const localeJurisdiction = "America/New_York"
		console.log(localeLanguageRegion+" | "+localeJurisdiction)

		const establishedNetworkProtocol = performance.getEntries()[0].nextHopProtocol //ie- http/0.9, http/1.0, http/1.1, h2, h2c, h3
		console.log(establishedNetworkProtocol)

		let httpHeaderResponse
		try {httpHeaderResponse =
			(async () => await fetch('./', {mode:'cors', method:'HEAD'}).then(response => response).catch(() => null))().then(resolve)
		} catch {httpHeaderResponse = null}
		console.log(httpHeaderResponse.status)
